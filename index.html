<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>My Favorite Things Project</title>
</head>

<body>
    <h1>A FEW OF MY FAVORITE THINGS</h1>
    <div class="btnStyle">
        <section><button type="button" data-key="coding" class="button no1"> Favorite 1 </button></section>
        <section><button type="button" data-key="iceSkating" class="button no2"> Favorite 2 </button></section>
        <section><button type="button" data-key="painting" class="button no3"> Favorite 3 </button></section>
    </div>
    <section id="teamSection">
        <section class="bio-panel hidden">
            <div class="p_avatar">
                <!-- this is index 0 (the first child)-->
                <img src="" alt="">
            </div>

            <h2 class="p_name">slug</h2> <!-- this is index 1 (the second child)-->
            <h3 class="p_nature">slug</h3> <!-- this is index 2 (the third child)-->
            <p class="p_reason">
                <!-- this is index 3 (the fourth child)-->
                slug
            </p>
            <p class="p_description">
                <!-- this is index 4 (the fourth child)-->
                slug
            </p>
        </section>
    </section>

    <script src="js/main.js" type="module" defer></script>
</body>

</html>
